<!doctype html>
<html lang="en">
  <link rel="stylesheet" href="assets/style.css">

  <title> Configuration </title>

  <h1> Configuration </h1>

  <p>To get an ElevenLabs API key, <a href="https://elevenlabs.io/app/sign-up">sign up on their site</a>.</p>
  <p>Access your <a href="https://elevenlabs.io/app/settings/api-keys">API Keys in settings</a>.</p>

  <app-configuration>

  <form>
    <p>
      <label>
        API key
        <input name="apiKey" id="apiKey" type="password" required>
        <my-local-storage selector="#apiKey" key="11Labs:apiKey"></my-local-storage>

        <button type="button" name="toggleButton">Toggle</button>
      </label>
    </p>

    <p>
      <button type="submit">Store</button>
    </p>
  <form>

  </app-configuration>


<script type="importmap">
{
  "imports": {
    "MyElements": "https://nfreear.github.io/elements/i.js",
    "AppConfigurationElement": "../src/AppConfigurationElement.js"
  },
  "myElements": {
    "use": [ "my-local-storage" ]
  }
}
</script>

<script type="module">
  import 'MyElements';
  import 'AppConfigurationElement';
</script>

</html>
